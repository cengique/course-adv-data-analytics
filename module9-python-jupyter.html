                <section data-markdown>
                  <textarea data-template>
                    ### An example numerical analysis in Python

                    Load your CSV file using the [Pandas method](https://pandas.pydata.org/docs/getting_started/intro_tutorials/02_read_write.html#how-do-i-read-and-write-tabular-data):

                    ```python
                    >> import pandas as pd
                    >> mydata = pd.read_csv("myfile.csv")
                    ```

                    Then print the first and last 5 rows like this:
                    ```python
                    >> mydata
                    ```

                    Show the inferred data types of each of your columns:
                    ```python
                    >> mydata.dtypes
                    ```

                    And see a technical summary:
                    ```python
                    >> mydata.info()
                    ```

                    (also see the [10-minutes to Pandas
                    tutorial](https://pandas.pydata.org/docs/getting_started/10min.html). alternatively,
                    you can also use [plain Python to load a CSV
                    file](https://docs.python.org/3/library/csv.html).)

                  </textarea>
                </section>
                <section data-markdown>
                  <textarea data-template>
                    ### Calculate average of a data column

                    Pick a data column:
                    ```python
                    >> for age in mydata["age"]:
                    >>   sum += age
                    >> print(sum/mydata.shape[0])
                    ```

                    Vectorized version: <!-- .element: class="fragment" data-fragment-index="2" -->
                    ```python
                    >> mydata["age"].sum()/mydata.shape[0]
                    ```
                    <!-- .element: class="fragment" data-fragment-index="2" -->

                    One-step solution: <!-- .element: class="fragment" data-fragment-index="3" -->
                    ```python
                    >> mydata["age"].mean()
                    ```
                    <!-- .element: class="fragment" data-fragment-index="3" -->

                    (see [my Colab notebook](https://colab.research.google.com/drive/1c9GTC1k3krc13Lq0QxZKEyRMUygifUv_#scrollTo=2QVofHAaLbPc))

                  </textarea>
