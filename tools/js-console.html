<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
<body style="background-color: white;">
<h1>D3.js v3 HTML + Javascript sandbox</h1>


<form>
  <h2>HTML</h2>
  <textarea id="HTML" rows="10" style="width: 85%;"></textarea>
  
  <h2>Javascript</h2>
  <textarea id="JS" rows="10" style="width: 85%;"></textarea>

  <p><input type="button"
         onClick="execute(document.querySelector('textarea#HTML').value);"
         value="Run" style="width: 10%;"></input></p>
</form>

<h2>Output</h2>
<div id="demo"></div>

<script>
  function execute(cmd) {
      document.getElementById("demo").innerHTML = cmd;
       eval(document.querySelector('textarea#JS').value);
  }

  const input = document.querySelector("input#query");
  input.addEventListener("keydown", updateValue);

  function updateValue(e) {
      if ((e && e.keyCode == 13) || e == 0) {
          e.preventDefault();
          document.querySelector("input[type=button]").click();
      }
  }
</script>

</body>
</html>
