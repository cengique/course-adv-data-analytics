  		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		  document.getElementsByTagName( 'head' )[0].appendChild( link );

                  function showPDFPage(pdfUrl, page, canvasId) {

                    // Loaded via <script> tag, create shortcut to access PDF.js exports.
                    var { pdfjsLib } = globalThis;

                    // The workerSrc property shall be specified.
                    pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

                    // Asynchronous download of PDF
                    var loadingTask = pdfjsLib.getDocument(pdfUrl);
                    loadingTask.promise.then(function(pdf) {
                      console.log('PDF loaded: ' + pdfUrl);

                      // Fetch the first page
                      var pageNumber = page;
                      pdf.getPage(pageNumber).then(function(page) {
                        console.log('Page loaded');

                        var scale = 1.5;
                        var viewport = page.getViewport({scale: scale});

                        // Prepare canvas using PDF page dimensions
                        var canvas = document.getElementById(canvasId);
                        var context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render PDF page into canvas context
                        var renderContext = {
                          canvasContext: context,
                          viewport: viewport
                        };
                        var renderTask = page.render(renderContext);
                        renderTask.promise.then(function () {
                          console.log('Page rendered');
                        });
                      });
                    }, function (reason) {
                      // PDF loading error
                      console.error(reason);
                    });
                  }
		</script>

                  ### [Independent Component Analysis (ICA)](https://en.wikipedia.org/wiki/Independent_component_analysis)

                  Similar idea to PCA, but instead find **components** that are:
                  - not necessarily orthogonal, but *statistically* independent
                  - solution to "cocktail party problem", or "blind source separation"

                  <iframe src="http://commons.wikimedia.org/wiki/File:A-Local-Learning-Rule-for-Independent-Component-Analysis-srep28073-s3.ogv?embedplayer=yes" width="636" height="480" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
