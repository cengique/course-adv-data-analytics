                    - Among users of Python, 58% use it for data analysis [(ZDNet, 2019)](https://www.zdnet.com/article/python-programming-languages-top-uses-tools-developers-reveal-their-choices/)
                    - For data science, Python is on the top of the list for languages:
                      - [TowardsDataScience, #1 in 2020](https://towardsdatascience.com/top-9-languages-for-data-science-in-2020-824239f930c)
                      - [AnalyticInsights 2020](https://www.analyticsinsight.net/top-10-data-science-programming-languages-for-2020/)

                  </textarea>

                    ### Installing Python

                    - *Data Science from Scratch* originally suggested
                    Python 2.7, but that is now obsolete as of Jan 1, 2020.
                    In the updated edition of the book,
                    recommended version is now [Python
                    3.6](http://www.python.org) or above.
                    - [Anaconda](https://www.anaconda.com/distribution/) is a package
                    that includes many useful utilities, but it's big.
                    - If you can't afford to install Anaconda, install these at least:
                    - Python itself
                    - [pip](https://pypi.python.org/pypi/pip) - Python package manager
                    - [IPython](http://ipython.org/) - an interactive Python shell
                    (Once you have `pip`, you could just run `pip install ipython`)
                  </textarea>
