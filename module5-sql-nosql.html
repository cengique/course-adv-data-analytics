		    ### Good old relational databases: <br> Structured Query Language

		    - SQL has been around for a while
		    - Good for relational data
		    - **Strengths:** Efficient with large data, join operations, expressive query language
		    - **Weaknesses:** Requires data transformation into rigid table structures, not easily distributed

		    Example retrieval query with conditions, grouping, and sorting:

		    ```sql
		    SELECT * FROM MyData WHERE date < 2019 GROUP BY course ORDER BY name DESC;
		    ```

                    [Basic interactive SQL tutorials](https://sqlzoo.net/)
                  </textarea>
	        </section>

              <section>
	        <section data-markdown>
		  <textarea data-template>
                    ### An alternative: noSQL data via JSON

                    - JSON: JavaScript Object Notation for describing name-value pairs
                    ```javascript
                    { "name": "Gunay", "room": "W-2117" }
                    ```

                    - **Strengths**: Simple text format to describe structures, good for streaming
                    - **Weaknesses**: No schema checking, no datatypes, no relationships

                    - More complex example with arrays and nesting:
                    ```javascript
                    [ { "name": "Gunay",
                          "pets": [ { "name": "fluffy", "age": "2"},
                                    { "name": "mike", "type": "dog"} ] }, { "name": "..." } ]
                    ```

		  </textarea>
	        </section>

	        <section data-markdown>
		  <textarea data-template>
                    ### noSQL databases

                    - Many to choose from: MongoDB, AWS DocumentDB, Cassandra, CouchDB, [more](http://nosql-database.org/)
                    - Online services: mLab, AtlasDB, Firebase
                    - JSON not exclusive to Javascript; pervasive in many languages

                  </textarea>
                </section>

		  <textarea data-template>
                    ### JSON is the de-facto language for API calls

                    - Used a lot for big data, streaming, API lookups
                    - Here is a list of public APIs: [Todmotto](https://github.com/toddmotto/public-apis),
                    [Postman collections](https://explore.postman.com/)

                    Example CoinLore cryptocurrency exchange:

                    ```bash
                    curl -sL https://api.coinlore.com/api/tickers/?start=1&limit=10

                    ```
                    Result:

                    ```json
                    {"data":[{"id":"488","symbol":"POLY","name":"Polymath",
                    "nameid":"polymath-network","rank":101,"price_usd":"0.088209",
                    "percent_change_24h":"-2.43","percent_change_1h":...
                    ```

                  </textarea>
